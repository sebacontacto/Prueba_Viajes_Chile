<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Smooth Scrolling Speed</title>
  <!-- Add Bootstrap CSS link here (Bootstrap 5.5.0) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar with custom smooth scrolling speed -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <!-- Navbar content remains the same -->
  </nav>

  <!-- Your page content remains the same -->
  
  <!-- Add Bootstrap, jQuery, and other JS scripts here (if needed) -->
  <!-- jQuery is required for Bootstrap's JavaScript plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom smooth scrolling speed in milliseconds
    function scrollToSection(targetId, duration) {
      const target = document.getElementById(targetId);
      if (target) {
        const startPosition = window.pageYOffset;
        const targetPosition = target.getBoundingClientRect().top + startPosition;
        const startTime = performance.now();
        
        function scrollStep(timestamp) {
          const currentTime = timestamp || performance.now();
          const progress = Math.min((currentTime - startTime) / duration, 1);
          const ease = easeInOutExpo(progress);
          window.scrollTo(0, startPosition + ease * (targetPosition - startPosition));
          
          if (progress < 1) {
            window.requestAnimationFrame(scrollStep);
          }
        }
        
        function easeInOutExpo(t) {
          return t < 0.5 ? 0.5 * Math.pow(2, (20 * t) - 10) : 1 - 0.5 * Math.pow(2, (-20 * t) + 10);
        }
        
        window.requestAnimationFrame(scrollStep);
      }
    }
    
    // Smooth scrolling when clicking on links
    document.addEventListener('click', function(event) {
      if (event.target.matches('a[href^="#"]')) {
        event.preventDefault();
        const targetId = event.target.getAttribute('href').slice(1);
        scrollToSection(targetId, 1000); // Change the value (in milliseconds) to adjust the scrolling speed
      }
    });
  </script>
</body>
</html>
